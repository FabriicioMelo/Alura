<meta charset="UTF-8">

<canvas></canvas>

<script>

	var canvas = document.querySelector("canvas");
	var context = canvas.getContext("2d");

	canvas.width = 1920;
	canvas.height = 1080;
	
	var radius = 50;
	
	function drawCircle(x, y, r, color){
		context.fillStyle = color;
		context.beginPath();
		context.arc(x, y, r, 0, Math.PI * 2);
		context.fill();
	}

	function drawTarget(){
		var x = 0 + radius;
		var y = 0 + radius;

		drawCircle(x, y, radius, "red");
		drawCircle(x, y, radius / 3 + radius / 3, "lightgrey");
		drawCircle(x, y, radius / 3, "red");
	}
	
	canvas.onmousemove = function(args) {
		var x = args.pageX - canvas.offsetLeft;
		var y = args.pageY - canvas.offsetTop;
		console.log(x + ", " + y);

		if(x >= 0 && x <= 100 && y >= 0 && y <= 100){
			canvas.onmousedown = function(){
				alert("U got it!");
			}
		}
	}

	drawTarget();

</script>
